<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interior Design Landing page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://kit.fontawesome.com/8897e030e3.js" crossorigin="anonymous"></script>
</head>
<body>
	<section class="bg">
		<header>
			<div class="logo">
				<p>LOGO <br>HERE</p>
			</div>
			<div class="list-items">
				<ul>
					<li class="list-item">About us</li>
					<li class="list-item">Benefits</li>
					<li class="list-item">Projects</li>
					<li class="list-item">Stages</li>
					<li class="list-item">Services</li>
				</ul>
			</div>
			<div class="reach_out">
				<div class="img">
					<img src="/Interior Design Landing Page/phone-call.png" alt=""  style="filter: invert(1);">
				</div>
				<div class="info">
					<p>Call us</p>
					<p>+91 9212342133</p>
				</div>
			</div>
		</header>
		<div class="line">
			<hr>
		</div>
		<section class="bottom">
			<div class="left">
				<div class="main">
					<h1>Interior Design That <br> Care About Detials</h1>
				</div>
				<div class="button">
					<button>LEARN MORE</button>
				</div>
			</div>
			<div class="right">
				<div class="puzzle">
					<img src="Interior Design Landing Page/puzzle.png" alt="">
					<p>We create your space better <br> based on your own idea</p>
				</div>
				<hr>
				<div class="circle">

				</div>
				<div class="idea">
					<img src="Interior Design Landing Page/idea.png" alt="">
					<p>Inovative idea,stylish design <br>for home businesses</p>

				</div>
				<div class="stick">
					<hr>
					<div class="circle">
					</div>
				</div>
			</div>
		</section>
	</section>
	
	
	
</body>
</html>
